<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="forms and input type description">
  <meta name="keywords" content="forms and input types">
  <title>Forms and Inputs</title>
</head>
<body>
  <!-- form action is where the form is processed or submited to -->
  <!-- <form action="example.php"> -->
  <form action="">  
    <div>
      <!-- the 'for' should match the id name the form is highlighted when you click the name with thus functionality-->
      <label for="name">Name:</label>
      <!-- the name attribute is mostly used on the server side; -->
      <input type="text" id="name" name="name" placeholder="enter name">
    </div>
    <br>
    <div>
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" placeholder="enter email">
    </div>
    <br>
    <div>
      <label for="message">Message:</label>
      <textarea name="message" id="message" cols="30" rows="5" placeholder="type your message"></textarea>
    </div>
    <br>
    <div>
      <label for="sex">Sex:</label>
      <select name="sex" id="sex">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="others" selected>Others</option>
      </select>
    </div>
    <br>
    <div>
      <label for="age">Age:</label>
      <input type="number" name="age" id="age">
    </div>
    <br>
    <div>
      <label for="birthdate">Birthdate:</label>
      <input type="date" name="birthdate" id="birthdate">
    </div>
    <br>
    <div>
      <label for="membership">Membership:</label>
      <!-- checked preselects a button -->
      <!-- Radio Buttons -->
      <input type="radio" name="membership" id="membership" value="simple" checked>Simple
      <input type="radio" name="membership" id="membership" value="standard">Standard
      <input type="radio" name="membership" id="membership" value="super">Super
    </div>
    <br>
    <div>
      <label for="likes">Likes:</label>
      <!-- checked preselects a button -->
      <!-- Radio Buttons -->
      <input type="checkbox" name="likes" id="likes" value="movies">Movies
      <input type="checkbox" name="likes" id="likes" value="books">Books
      <input type="checkbox" name="likes" id="likes" value="games">Games
    </div>
    <br>
    <!-- Buttons -->
    <input type="submit" value="Submit">
    <button type="submit">Submit</button>
    <!-- Reset button resets the fields -->
    <button type="reset">Reset</button>
  </form>
</body>
</html>
