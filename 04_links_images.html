<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links and Images</title>
</head>
<body>
  <!-- external link...... href is the location you're linking to -->
  <!-- shift option arrow; option arrow -->
  <p>
    <a href="http://google.com">click me for google</a>
  </p>
  <!-- target opens link in new page -->
  <p>
    <a href="http://google.com" target="_blank">click me for google</a>
  </p>

  <!-- Internal link -->
  <p>
    <a href="./03_typography.html">Typography</a>
  </p>

  <!-- Local image -->
  <img src="./images/tree.jpg" alt="my image" width="200">

  <!-- Remote image -->
  <img src="https://images.unsplash.com/photo-1670272502246-768d249768ca?ixlib=rb-4.0.3&ixid=MnwxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=200&q=60" alt="my image 2">
<br>
  <img src="https://source.unsplash.com/200x200/?building" alt="my image 2">
</body>
</html>
