<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Description; describes the page in the search engine -->
  <meta name="description" content="This is a sample website description">
  <!-- Keywords; describes page content -->
  <meta name="keywords" content="web development, web design">
  <!-- Robots; if you don't want your site tonindex/show on search engine (tells search engine robots what they can and cannot do on a certain page)-->
  <meta name="Robots" content="NOINDEX, NOFOLLOW">
  <title>Document</title>
</head>
<body>
  <h1>Live server extension download</h1>
  <p>This is a live server test</p>
</body>
</html>
